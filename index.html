<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1>SPLI<br />TTER</h1>
    </header>

    <main>
      <form class="inputs">
        <div class="bill-input">
          <label class="input-text bill-label" for="bill">Bill</label>
          <input id="bill" type="number" min="0" placeholder="0" />
        </div>
        <div class="tip-select">
          <p class="input-text">Select Tip %</p>
          <div class="options">
            <button class="tip-btn" data-value="5">5%</button>
            <button class="tip-btn" data-value="10">10%</button>
            <button class="tip-btn" data-value="15">15%</button>
            <button class="tip-btn" data-value="25">25%</button>
            <button class="tip-btn" data-value="50">50%</button>
            <input
              class="custom"
              type="number"
              min="0"
              max="100"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="count-input">
          <label class="input-text people-label" for="people"
            >Number of People</label
          >
          <input id="people" type="number" min="0" placeholder="0" />
        </div>
      </form>

      <form class="total">
        <div class="tip-count-container">
          <p class="tip-count-text">
            Tip Amount <br />
            <span>/ person</span>
          </p>
          <p class="tip-amount">$0.00</p>
        </div>
        <div class="tip-count-container">
          <p class="tip-count-text">
            Total <br />
            <span>/ person</span>
          </p>
          <p class="total-amount">$0.00</p>
        </div>
        <button class="reset">RESET</button>
      </form>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/abdo-kotb" target="_blank">Abdulrhman Kotb</a
      >.
    </footer>
  </body>
</html>
